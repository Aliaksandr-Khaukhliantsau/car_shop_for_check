databaseChangeLog:
  - changeSet:
      id: drop-settings-table-if-exist
      author: Aliaksandr
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: settings
      changes:
        - dropTable:
            tableName: settings

  - changeSet:
      id: drop-cars-table-if-exist
      author: Aliaksandr
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: cars
      changes:
        - dropTable:
            tableName: cars

  - changeSet:
      id: drop-completions-table-if-exist
      author: Aliaksandr
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: completions
      changes:
        - dropTable:
            tableName: completions

  - changeSet:
      id: drop-completions_settings-table-if-exist
      author: Aliaksandr
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: completions_settings
      changes:
        - dropTable:
            tableName: completions_settings

  - changeSet:
      id: drop-layouts-table-if-exist
      author: Aliaksandr
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: layouts
      changes:
        - dropTable:
            tableName: layouts

  - changeSet:
      id: drop-customers-table-if-exist
      author: Aliaksandr
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: customers
      changes:
        - dropTable:
            tableName: customers

  - changeSet:
      id: drop-purchases-table-if-exist
      author: Aliaksandr
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: purchases
      changes:
        - dropTable:
            tableName: purchases

  - changeSet:
      id: create-uuid-extension
      author: Aliaksandr
      changes:
        - sql:
            sql: "DROP EXTENSION IF EXISTS \"uuid-ossp\";"
        - sql:
            sql: "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

  - changeSet:
      id: create-customers-table
      author: Aliaksandr
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "uuid_generate_v4()"
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: text
                  constraints:
                    nullable: false

  - changeSet:
      id: create-settings-table
      author: Aliaksandr
      changes:
        - createTable:
            tableName: settings
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "uuid_generate_v4()"
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: setting_name
                  type: text
                  constraints:
                    unique: true
                    nullable: false

  - changeSet:
      id: create-layouts-table
      author: Aliaksandr
      changes:
        - createTable:
            tableName: layouts
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "uuid_generate_v4()"
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: layout_name
                  type: text
                  constraints:
                    nullable: false

  - changeSet:
      id: create-completions-table
      author: Aliaksandr
      changes:
        - createTable:
            tableName: completions
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "uuid_generate_v4()"
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: completion_name
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: layout_id
                  type: uuid
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: completions
            baseColumnNames: layout_id
            constraintName: completions_layout_id_fkey
            referencedTableName: layouts
            referencedColumnNames: id
            onUpdate: CASCADE

  - changeSet:
      id: create-completions-settings-table
      author: Aliaksandr
      changes:
        - createTable:
            tableName: completions_settings
            columns:
              - column:
                  name: completion_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: setting_id
                  type: uuid
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: completions_settings
            columnNames: setting_id, completion_id
        - addForeignKeyConstraint:
            baseTableName: completions_settings
            baseColumnNames: completion_id
            constraintName: completions_settings_completion_id_fkey
            referencedTableName: completions
            referencedColumnNames: id
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: completions_settings
            baseColumnNames: setting_id
            constraintName: completions_settings_setting_id_fkey
            referencedTableName: settings
            referencedColumnNames: id
            onUpdate: CASCADE

  - changeSet:
      id: create-cars-table
      author: Aliaksandr
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "uuid_generate_v4()"
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: vin
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: layout_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cars
            baseColumnNames: layout_id
            constraintName: cars_layout_id_fkey
            referencedTableName: layouts
            referencedColumnNames: id
            onUpdate: CASCADE

  - changeSet:
      id: create-purchases-table
      author: Aliaksandr
      changes:
        - createTable:
            tableName: purchases
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "uuid_generate_v4()"
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: purchase_number
                  type: int
                  autoIncrement: true
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: customer_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: car_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: purchases
            baseColumnNames: customer_id
            constraintName: purchases_customer_id_fkey
            referencedTableName: customers
            referencedColumnNames: id
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: purchases
            baseColumnNames: car_id
            constraintName: purchases_car_id_fkey
            referencedTableName: cars
            referencedColumnNames: id
            onUpdate: CASCADE
